version: '3.3'
services:
  air-venture-db:
    container_name: air-venture-db
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'air_venture'
      MYSQL_ROOT_PASSWORD: 'Eleandil.1984'
    ports:
      - '3307:3306'
    volumes:
      - air-venture-db:/var/lib/mysql
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://air-venture-db:3306/air_venture
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Eleandil.1984
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - air-venture-db
    volumes:
      - .:/app
      - ~/.m2:/root/.m2

volumes:
  air-venture-db:

